logging.level:
  jcifs: debug
  liquibase: warn
  org.springframework.integration: debug
  com.broadcom.springconsulting: debug

spring:

  docker:
    compose:
      skip:
        in-tests: false

  liquibase:
    change-log: classpath:/db/changelog/db.changelog-test.yaml
    contexts: test
  thymeleaf:
    cache: false
    mode: HTML
    encoding: UTF-8
    prefix: file:src/main/resources/templates/

sftp:
  server1:
    name: localhost
    host: localhost
    port: 0
    username: user
    password: password
    keyfile: classpath:META-INF/keys/sftp_rsa
